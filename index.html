          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div id="story">
        <h1>Dear Mr(s) <span class="person1"></span></h1>
        <p>I just <span class="person1"></span> and <span class="person2"></span> were walking through the woods, when suddenly a giant <span class="animal"></span> appeared. "<span class="exclamation"></span>", <span class="person1"></span> cried. The two of them <span class="verb"></span> as quickly possible, and when they were safe, <span class="person1"></span> and <span class="person2"></span> gave each other a giant <span class="noun"></span>.</p>
      </div>
    </div>
